<html>
    <head>
        <title>Act.1 Registration Form</title>
    </head>
    <body> <body bgcolor="#F0EEFF"></body>
        <h1>Sign-up Registration Form</h1>
        <p><i>Kindly fill up this registration form needed below with your accurate informations correctly.</i></p><br>
        <form action="login.html">
            <label for="fname"> First name: </label>
            <input type="text" id="fname" name="fname" placeholder="first"><br>
            <label for="sname"> Second name: </label>
            <input type="text" id="sname" name="sname" placeholder="second"><br>
            <label for="mname"> Middle name: </label>
            <input type="text" id="mname" name="mname" placeholder="middle"> <br>
            <label for="lname"> Last name: </label>
            <input type="text" id="lname" name="lname" placeholder="last"><br>
            <label for="bday"> Date of birth: </label>
            <input type="date" id="bday" name="bday"><br>
            <label for="sex"> Gender: </label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female<br>
            <label for="email"> Gmail: </label>
            <input type="text" id="email" name="email" placeholder="username@gmail.com"><br>
            <label for="pass"> Password: </label>
            <input type="password" id="pass" name="pass" maxlength="8" required><br>
            <label for="phone#"> Phone number: </label>
            <input type="tel" id="phone#" name="phone#" placeholder="0912-345-6789"><br>
           <input type="reset">
           <input type="submit">
        </form>
    </body>
</html>
